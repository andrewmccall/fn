apply plugin: 'java'


repositories {
    jcenter()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
    compile group: 'javax.inject', name: 'javax.inject', version: '1'

    compile group: 'com.amazonaws', name: 'aws-java-sdk-lambda', version: '1.11.21'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.1.0'

    compile group: 'io.netty', name: 'netty-codec-http', version: '4.1.4.Final'
    compile group: 'io.netty', name: 'netty-handler', version: '4.1.4.Final'

    testCompile 'junit:junit:4.12'

}

test {
    testLogging {
        showStandardStreams = true
    }
}


